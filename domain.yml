actions:
  - action_provide_disease_info

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a medical diagnosis chatbot."

entities:
  - symptom
  - disease

slots:
  symptoms:
    type: list
    mappings:
      - type: from_entity
        entity: symptom
  disease:
    type: text
    mappings:
      - type: from_entity
        entity: disease

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true